{% extends "base.html" %}

{% block content %}
    <p>{{ user.id }}</p>
    <p>{{ user.surname }} {{ user.name }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.about }}</p>
    {% if not is_subscribed %}
        <a class="btn btn-primary" href="/users/{{ user.id }}/subscribe">
            Подписаться</a>
    {% else %}
        <a class="btn btn-danger" href="/users/{{ user.id }}/unsubscribe">
            Отписаться</a>
    {% endif %}

{% endblock %}
